<!-- backend/templates/input_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Development Input Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <div class="container">
        <h1>Village Development Input Form</h1>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form id="villageForm" method="POST" action="">
            {% csrf_token %}
            <div class="form-section">
                <h2>Basic Information</h2>
                <label for="name">Village Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="previous_census_population">Previous Census Population:</label>
                <input type="number" id="previous_census_population" name="previous_census_population" required><br>

                <label for="current_census_population">Current Census Population:</label>
                <input type="number" id="current_census_population" name="current_census_population" required><br>

                <label for="village_area">Village Area (sq km):</label>
                <input type="number" step="0.01" id="village_area" name="village_area" required><br>

                <label for="literacy_rate">Literacy Rate (%):</label>
                <input type="number" step="0.1" id="literacy_rate" name="literacy_rate" required><br>

                <label for="healthcare_access">Healthcare Access:</label>
                <select id="healthcare_access" name="healthcare_access" required>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select><br>

                <label for="roads">Road Type:</label>
                <select id="roads" name="roads" required>
                    <option value="paved">Paved</option>
                    <option value="unpaved">Unpaved</option>
                </select><br>

                <label for="lakes">Number of Lakes:</label>
                <input type="number" id="lakes" name="lakes" required><br>

                <label for="temples">Number of Temples:</label>
                <input type="number" id="temples" name="temples" required><br>

                <label for="latitude">Latitude:</label>
                <input type="number" step="0.00001" id="latitude" name="latitude" required><br>

                <label for="longitude">Longitude:</label>
                <input type="number" step="0.00001" id="longitude" name="longitude" required><br>
            </div>

            <div class="form-section">
                <h2>Infrastructure</h2>
                <label for="number_of_schools">Number of Schools:</label>
                <input type="number" id="number_of_schools" name="number_of_schools" required><br>

                <label for="number_of_hospitals">Number of Hospitals:</label>
                <input type="number" id="number_of_hospitals" name="number_of_hospitals" required><br>

                <label for="post_office_availability">Post Office Available:</label>
                <input type="checkbox" id="post_office_availability" name="post_office_availability"><br>

                <label for="petrol_bunks">Number of Petrol Bunks:</label>
                <input type="number" id="petrol_bunks" name="petrol_bunks" required><br>

                <label for="electricity_supply_hours">Electricity Supply (hours/day):</label>
                <input type="number" id="electricity_supply_hours" name="electricity_supply_hours" required><br>

                <label for="renewable_energy_source">Renewable Energy Source:</label>
                <input type="checkbox" id="renewable_energy_source" name="renewable_energy_source"><br>

                <label for="water_supply_to_every_home">Water Supply to Every Home:</label>
                <input type="checkbox" id="water_supply_to_every_home" name="water_supply_to_every_home"><br>

                <label for="parks">Number of Parks:</label>
                <input type="number" id="parks" name="parks" required><br>

                <label for="playgrounds">Number of Playgrounds:</label>
                <input type="number" id="playgrounds" name="playgrounds" required><br>

                <label for="sanitation_everyday">Sanitation Everyday:</label>
                <input type="checkbox" id="sanitation_everyday" name="sanitation_everyday"><br>

                <label for="waste_management_everyday">Waste Management Everyday:</label>
                <input type="checkbox" id="waste_management_everyday" name="waste_management_everyday"><br>

                <label for="network_connectivity">Network Connectivity:</label>
                <input type="checkbox" id="network_connectivity" name="network_connectivity"><br>

                <label for="market_availability">Market Availability:</label>
                <input type="checkbox" id="market_availability" name="market_availability"><br>

                <label for="banks_atm_facility">Banks/ATM Facility:</label>
                <input type="checkbox" id="banks_atm_facility" name="banks_atm_facility"><br>

                <label for="green_cover">Green Cover (%):</label>
                <input type="number" step="0.1" id="green_cover" name="green_cover" required><br>

                <label for="street_lighting">Street Lighting:</label>
                <input type="checkbox" id="street_lighting" name="street_lighting"><br>

                <label for="public_transport">Public Transport:</label>
                <input type="checkbox" id="public_transport" name="public_transport"><br>
            </div>

            <div class="form-section">
                <h2>Demographics</h2>
                <label for="number_of_children">Number of Children:</label>
                <input type="number" id="number_of_children" name="number_of_children" required><br>
            </div>

            <div class="form-section">
                <h2>Location and Administration</h2>
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required><br>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br>

                <label for="sarpanch">Sarpanch Name:</label>
                <input type="text" id="sarpanch" name="sarpanch" required><br>

                <label for="MRO">MRO Name:</label>
                <input type="text" id="MRO" name="MRO" required><br>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
